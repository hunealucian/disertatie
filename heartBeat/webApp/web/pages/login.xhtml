<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/resources/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
    <title>Job Runner</title>
</h:head>

<h:body>

    <div id="center">

        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel id="label1" value="Login Name"/>
                <h:inputText id="loginName" value="#{loginBean.userName}" required="true"/>
                <h:inputSecret id="loginPass" value="#{loginBean.password}" required="true"/>
            </h:panelGrid>
            <ace:pushButton id="saveButton"
                            value="Save"
                            actionListener="#{addJobTemplateBean.onSave}"/>
        </h:form>


    </div>
</h:body>

</html>
