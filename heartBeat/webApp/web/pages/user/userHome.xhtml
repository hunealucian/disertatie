<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/userTemplate.xhtml">

    <ui:composition template="/WEB-INF/templates/userTemplate.xhtml">
        <ui:define name="treeContent">
            <h:form id="treeForm">
                <style type="text/css">
                    #form\3Atree {
                        line-height: 1 !important;
                        height: 205px;
                        width: 230px;
                        overflow: auto;
                        position: relative;
                        text-align: left;
                    }

                    #form\3Atree table {
                        font-size: 1em;
                    }

                    #form > table > tr {
                        vertical-align: top;
                    }

                    .eqCell {
                        width: 50%;
                        text-align: center;
                    }

                    ul.output {
                        height: 184px;
                        width: 120px;
                        display: inline-block;
                        overflow: auto;
                        padding-left: 1em;
                        list-style: disc inside;
                    }
                </style>


                <ace:tree id="tree" expansion="true" selection="true" selectMultiple="false"
                          value="#{userHomeBean.treeDataProvider.nodeDataModel}"
                          stateCreationCallback="#{userHomeBean.nodeStateCreationCallback}"
                          stateMap="#{userHomeBean.treeDataProvider.nodeStateMap}"
                          reordering="false" var="node" type="#{node.type}">
                    <ace:node>
                        <h:panelGrid id="MainNavigationTreeNode" title="#{node.label}" columns="2">
                            <!--<h:outputText id="MainNavigationTreeNodeLabel" value="#{node.label}" />-->
                            <h:link id="MainNavigationTreeNodeAnchor" value="#{node.label}" outcome="#{node.action}" rendered="#{!empty node.action}">
                                <f:param name="nodeId" value="#{node.id}" disable="#{empty node.parameter}"/>
                            </h:link>


                        </h:panelGrid>
                    </ace:node>

                    <!--<ace:ajax event="select" render="@all" execute="@all" />-->
                    <!--<ace:ajax event="deselect" render="@all" execute="@all" />-->

                </ace:tree>

            </h:form>
            Tree
        </ui:define>
        <ui:define name="content">
            Welcome user to Center
        </ui:define>
    </ui:composition>
</ui:composition>
