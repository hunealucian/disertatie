<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:core="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <ace:panel id="viewJobPanel" header="Job">
            <h:form>
                <h:panelGrid columns="1">
					<h:outputLabel for="id" value="Job Id:"/>
					<h:outputText id="id" value="#{viewJobBean.job.id}" />

                    <h:outputLabel for="templateName" value="Template Name:"/>
                    <h:outputText id="templateName"  value="#{viewJobBean.jobTemplate.name}" />        

					<h:outputLabel for="status" value="Status:"/>
					<h:outputText id="status" value="#{viewJobBean.job.status}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
					<h:button id="cancelButton" value="Cancel" outcome="/pages/home.xhtml"/>
                </h:panelGrid>
            </h:form>
        </ace:panel>
    </ui:define>
</ui:composition>
