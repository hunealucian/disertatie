<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Job Runner</title>
    </h:head>

    <h:body>
        <div id="top">
			<ui:remove >
				<!--
				<ui:insert name="top">Top</ui:insert>
				-->
			</ui:remove>
			<h:panelGrid columns="2">

				<h:button value="Home" outcome="/pages/home.xhtml"/>
				<h:button value="Add JobTemplate" outcome="/pages/addJobTemplate.xhtml"/>
				<ui:remove>
					<ace:linkButton id="homeButton"
									value="Home"
									href="/pages/home.xhtml">
					</ace:linkButton>
					<ace:linkButton id="addJobTemplateButton"
									value="Add JobTemplate"
									href="/pages/addJobTemplate.xhtml">
					</ace:linkButton>
				</ui:remove>

			</h:panelGrid>
        </div>
        <div>
            <div id="left">
				<ui:remove >
					<ui:insert name="left">Left</ui:insert>
				</ui:remove>
            </div>
            <div>
                <div id="right">
					<ui:remove >
						<ui:insert name="right">Right</ui:insert>
					</ui:remove>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
    </h:body>

</html>
